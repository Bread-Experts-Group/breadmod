# Make sure this is set to "kotlinforforge"
modLoader="kotlinforforge"
# Make sure this is set to the appropriate version range
loaderVersion="[4,)" # Require at least 4.x
license="${mod_license}"

[[mods]]
    modId="${mod_id}"
    version="${mod_version}"
    displayName="${mod_name}"
    authors="${mod_authors}"
    description='''${mod_description}'''
[[dependencies.${mod_id}]]
    modId="forge"
    mandatory=true
    versionRange="[46,)"
    ordering="NONE"
    side="BOTH"
[[dependencies.${mod_id}]]
    modId="kotlinforforge"
    mandatory=true
    versionRange="[4.10,)"
    ordering="BEFORE"
    side="BOTH"
[[dependencies."${mod_id}"]]
    modId = "breadmod"
    mandatory=true
    # This version range declares a minimum of the current minecraft version up to but not including the next major version
    versionRange="${breadmod_version_range}"
    ordering="AFTER"
    side="BOTH"