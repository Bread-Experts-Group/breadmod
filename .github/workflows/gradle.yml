name: Mod Compile Checks

on:
  push:
    branches: [ "1.20.1" ]
  pull_request:
    branches: [ "1.20.1" ]

jobs:
  release-jar-snapshot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0
    - name: Run Data Generation (Server, Client)
      run: ./gradlew runData
    - name: Build JAR file
      run: ./gradlew build
    - name: Read Properties
      id: readproperties
      uses: BrycensRanch/read-properties-action@v1
      with:
        file: gradle.properties
        all: true
    - name: Truncate Git SHA
      id: truncated
      uses: actions/github-script@v7.0.1
      with:
        script: |
          const sha = context.payload.client_payload.value.substring(1,6)
          core.setOutput('sha', sha)
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: build/libs/*
        tag_name: snapshot-${{ steps.truncated.outputs.sha }}
        name: ${{steps.readproperties.outputs.mod_name}} ${{steps.readproperties.outputs.mod_version}}.alpha.${{ steps.truncated.outputs.sha }}
        draft: false
